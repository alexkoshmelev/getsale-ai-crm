version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: getsale-postgres
    environment:
      POSTGRES_USER: getsale
      POSTGRES_PASSWORD: getsale_dev_password
      POSTGRES_DB: getsale_crm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U getsale"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: getsale-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

